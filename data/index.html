<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- BEGIN BOOTSTRAP CDN LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- END BOOTSTRAP CDN LINKS -->

    <title>Wave Radio Controller</title>
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center mt-5 pt-5 pb-4"><a href="/" class="text-decoration-none text-light">Bose Wave Radio
                Controller</a></h1>
        <div class="row justify-content-evenly pt-1">
            <div class="col text-center">
                <h4 class="text-decoration-underline">Current Alarm Time</h4>
            </div>
        </div>
        <div class="row justify-content-evenly pb-2">
            <div class="col text-center">
                <h1 class="display-1">%ALARM_HOUR_STR%:%ALARM_MINUTE_STR%
                    <span class="badge rounded-pill bg-light text-dark fs-5 align-middle">%ALARM_AM_PM_STR%<span></h1>
            </div>
        </div>
        <div class="row justify-content-evenly py-2">
            <div class="d-grid gap-2 col-5 col-md-4 col-lg-3 text-center"><a class="btn btn-primary"
                    href="/setalarm">Set Alarm</a></div>
        </div>
        <div class="row justify-content-evenly py-2">
            <div class="d-grid gap-2 col-5 col-md-4 col-lg-3 text-center"><a class="btn btn-outline-secondary"
                    href="/fixalarm">Correct Alarm</a></div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-6">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center py-2">
            <div class="d-grid gap-2 col-5 col-md-4 col-lg-3 text-center"><a class="btn btn-success"
                    href="/onoff">On/Off</a></div>
        </div>
        <div class="row justify-content-center pt-2">
            <div class="d-grid gap-2 col-5 col-md-4 col-lg-3 text-center"><a class="btn btn-danger"
                    href="/alonoff">Alarm On/Off</a></div>
        </div>
    </div>
</body>

</html>
